<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/eb496ab1a0.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/2d9c371b9c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./Assets/Icons/AndyReinoza_Logo.svg"
      type="image/x-icon"
    />
    <title>Log In || Andres Reinoza</title>

</head>
<body>
    <div id="app">
        <header>
            <div class="nav-bar">
              <button
                class="menu--icon"
                v-show="showMenuButton"
                v-on:click="toggleNav"
              >
                <i class="fa-solid fa-bars"></i>
              </button>
              <a href="./index.html">
                  <img
                    src="./Assets/Icons/AndyReinoza_Logo.svg"
                    alt="Andy Reinoza Developer"
                  />
              </a>
              <nav v-show="showDesktopNav">
                <div class="navLinks--desktop">
                  <ul class="links-desktop--container">
                    <li>
                      <a v-for="link in navLinkList" v-bind:href="link.link" class="navLinkItem">{{link.name}}</a>
                    </li>
                  </ul>
                </div>
              </nav>
              <a href="#" class="secondary-btn">Log In</a>
            </div>
            <div class="nav-bar-open--mobile" v-show="showMobileNav">
              <button id="close--icon" v-on:click="toggleNav">
                <i class="fa-solid fa-x"></i>
              </button>
              <h2>Menu:</h2>
              <ul class="links-mobile--container">
                <li v-for="link in navLinkList">
                  <a v-bind:href="link.link">{{link.name}}</a>
                </li>
              </ul>
            </div>
          </header>
          <main>
            <section class="login--section">
                <div class="card-login--section">
                    <h1>Log in</h1>
                        <form v-on:click="tryLogin">
                            <label for="user">User</label>
                            <input v-model="UserDigited.user" type="text" id="user" name="user" placeholder="Andy" required>
                            <label for="password">Password</label>
                            <input v-model="UserDigited.password" type="password" id="password" name="password" required placeholder="1234">
                            <button class="button">Log in</button>
                        </form>
                        <button v-on:click="getUser">Recover the user from local Storage</button>
                </div>
            </section>
          </main>
          <footer>
            <a href="https://github.com/andyreinozaa">
              Made by @andyreinozaa 2023 âš¡</a
            >
          </footer>
          <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
          <script src="./scripts/form.js"></script>
    </div>
</body>
</html>
